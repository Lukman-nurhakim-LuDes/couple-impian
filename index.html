<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple GrowUp</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667EEA"> <!-- Warna tema untuk browser -->
    <link rel="apple-touch-icon" href="http://googleusercontent.com/file_content/0?contentFetchId=uploaded:icon-192.png-2c9b4f55-50e6-4cde-a31c-e9250178e954"> <!-- Icon untuk iOS -->
    <link rel="icon" type="image/png" href="http://googleusercontent.com/file_content/0?contentFetchId=uploaded:icon-192.png-2c9b4f55-50e6-4cde-a31c-e9250178e954">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; }
        #root { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    </style>
</head>
<body>
    <noscript>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
    <div id="root"></div>

    <!-- Script untuk React App -->
    <script type="module" src="/app.js"></script>

    <!-- Registrasi Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker terdaftar dengan sukses:', registration);
                    })
                    .catch(error => {
                        console.error('Gagal mendaftar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
